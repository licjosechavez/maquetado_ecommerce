<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <title>Maquetado Ecommerce - Co CSS / BOOTSTRAP - Producto</title>
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="row mt-3">
        <div class="col-6">
          <div class="d-flex">
            <div class="mr-auto"><a href="contacto.html">Contáctenos</a></div>
          </div>
        </div>
        <div class="col-6">
          <div class="d-flex">
            <div class="ml-auto">Cerrar sesión</div>
            <div class="ml-auto">José Chavez</div>
            <div class="ml-auto">Carrito(1)</div>
          </div>
        </div>
      </div>
    </div>
    <hr />
    <!-- NAV -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <a href="index.html"><img src="img/logo_sitio.png" alt="Logo sitio" /></a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="producto.html"
              >Productos <span class="sr-only"></span
            ></a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Arma tu PC <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Mi cuenta <span class="sr-only">(current)</span></a
            >
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Búsqueda en el catálogo"
            aria-label="Search"
          />
        </form>
      </div>
    </nav>
    <!-- FIN NAV -->

    <!-- Inicio Produco-->

    <div class="display-4 text-left p-5">
      <small>Formulario de contacto</small>
    </div>

    <div class="container bg-white">
      <form>
        <br /><br />
        <div class="form-group row">
          <label for="inputNyA" class="col-sm-2 col-form-label"
            >Nombre y Apellido</label
          >
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="inputNyA"
              placeholder="Ingrese su Nombre y Apellido"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input
              type="email"
              class="form-control"
              id="inputEmail"
              placeholder="Ingrese su Email"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="inputTelCel" class="col-sm-2 col-form-label"
            >Teléfono celular</label
          >
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="inputTelCel"
              placeholder="Ingrese su Teléfono celular"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="inputConsulta" class="col-sm-2 col-form-label"
            >Asunto/Consulta</label
          >
          <div class="col-sm-10">
            <textarea
              class="form-control"
              name="inputConsulta"
              rows="8"
              cols="50"
              placeholder="Ingrese su asunto / consulta"
            ></textarea>
          </div>
        </div>

        <div
          class="vh-100 row m-0 text-center align-items-center justify-content-center form-group row"
        >
          <div class="col-auto">
            <button type="submit" class="btn btn-danger">Limpiar</button>
            <button type="submit" class="btn btn-success">Enviar</button>
          </div>
        </div>

        <br /><br />
      </form>
    </div>

    <!-- Footer-->
    <footer class="text-center footer-style">
      <div class="p-3 mb-2 bg-info text-text-muted mt-5">
        <bold>© 2021 - Ecommerce desarrollado por Lic. José Chavez</bold>
      </div>
    </footer>
    <!--Fin footer-->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
